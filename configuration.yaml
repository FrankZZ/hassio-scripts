homeassistant:
  # Name of the location where Home Assistant is running
  name: !secret name
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 1
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret time_zone
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml

# Enables the frontend
frontend:
  javascript_version: es5

emulated_hue:
  exposed_domains: scene

http:
  api_password: !secret api_password
  base_url: !secret http_base_url
  use_x_forwarded_for: true
  ip_ban_enabled: true
  login_attempts_threshold: 3

logger:
  default: warn

# Enables configuration UI
config:

# Discover some devices automatically
discovery:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

rflink:
  port: /dev/ttyACM0

# weather:
#   - platform: yweather
#     name: "Yahoo Weather"

recorder:
  db_url: !secret recorder_db_url
  purge_interval: 2
  purge_keep_days: 5
  exclude:
    domains:
      - automation
      - weblink
      - updater
      - scene

# Text to speech
tts:
  - platform: google

light: !include_dir_merge_list components/lights
sensor: !include_dir_merge_list components/sensors
switch: !include_dir_merge_list components/switches
# binary_sensor: !include_dir_merge_list components/binary_sensors
scene: !include_dir_merge_list scenes
group: !include groups.yaml
automation: !include_dir_merge_list automations
shell_command: !include_dir_merge_named components/shell_commands
ios:
media_player: !include_dir_merge_list components/media_players

# does not work in components/input_selects
input_select:
  timeofday:
    name: Time of day
    initial: evening
    options:
      - "morning"
      - "midday"
      - "evening"
      - "night"

remote:
  - platform: harmony
    name: livingroom
    host: !secret harmony_livingroom_ip

device_tracker:
  - platform: nmap_tracker
    hosts: !secret nmap_tracker_hosts
    home_interval: 10 # 5 mins
    interval_seconds: 12
    consider_home: 00:15:00
    scan_options: " --host-timeout 5s --privileged -sP "
    new_device_defaults:
      track_new_devices: false

notify:
  - name: pushover
    platform: pushover
    api_key: !secret pushover_api_key
    user_key: !secret pushover_user_key

camera:
  - platform: ffmpeg
    name: Cam 1
    input: !secret cam1_input

ffmpeg:
  ffmpeg_bin: /usr/local/bin/ffmpeg
