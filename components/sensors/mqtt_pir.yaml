- platform: "mqtt"
  name: hallway_pir_0
  state_topic: "zigbee2mqtt/hallway_pir_0"
  availability_topic: "zigbee2mqtt/bridge/state"
  payload_on: true
  payload_off: false
  value_template: "{{ 'on' if value_json.occupancy else 'off' }}"
  json_attributes:
    - "battery"
    - "voltage"
    - "illuminance"
    - "linkquality"

