# timeouts

  # Use a YAML anchor for common settings so we can just reference
  # them
upperhallway_timeout_morning:
  <<: &upperHALLWAY_TIMEOUT_PARAMS
    min: 10
    max: 300
    step: 10
    unit_of_measurement: sec

upperhallway_timeout_midday:
  <<: *upperHALLWAY_TIMEOUT_PARAMS

upperhallway_timeout_evening:
  <<: *upperHALLWAY_TIMEOUT_PARAMS

upperhallway_timeout_night:
  <<: *upperHALLWAY_TIMEOUT_PARAMS

upperhallway_timeout_full:
  min: 60
  max: 600
  step: 10
  unit_of_measurement: sec

# brightness
upperhallway_brightness_morning:
  <<: &UPPERHALLWAY_BRIGHTNESS_PARAMS
    min: 0
    max: 100
    step: 1
    unit_of_measurement: '%'

upperhallway_brightness_midday:
  <<: *UPPERHALLWAY_BRIGHTNESS_PARAMS

upperhallway_brightness_evening:
  <<: *UPPERHALLWAY_BRIGHTNESS_PARAMS

upperhallway_brightness_night:
  <<: *UPPERHALLWAY_BRIGHTNESS_PARAMS

upperhallway_brightness_full:
  <<: *UPPERHALLWAY_BRIGHTNESS_PARAMS

upperhallway_darkness_treshold:
  min: 0
  max: 1000
  step: 50
  unit_of_measurement: 'lx'
