increase_livingroom_lights:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.livingroom_light_0
        transition: 1
        brightness: "{{ [(states.light.livingroom_light_0.attributes.brightness|default(0))+90, 255]|min }}"

decrease_livingroom_lights:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.livingroom_light_0
        transition: 1
        brightness: "{{ [(states.light.livingroom_lights.attributes.brightness|default(0))-90, 0]|max }}"
    - condition: template
      value_template: "{{ states('light.livingroom_light_0') == 'on' and states.light.livingroom_light_0.attributes.brightness == 0 }}"
    - service: light.turn_off
      entity_id: light.livingroom_light_0

heating_away:
  sequence:
    - service: climate.set_temperature
      data:
        entity_id: climate.woonkamer
        temperature: 15
    - service: climate.set_operation_mode
      data:
        entity_id: climate.woonkamer
        operation_mode: "Manual"
    - delay:
        seconds: 1
    - service: climate.set_operation_mode
      data:
        entity_id: climate.hal
        operation_mode: "Off"
    - delay:
        seconds: 1
    - service: climate.set_operation_mode
      data:
        entity_id: climate.badkamer
        operation_mode: "Off"
    - delay:
        seconds: 1
    - service: climate.set_operation_mode
      data:
        entity_id: climate.slaapkamer
        operation_mode: "Off"
    - delay:
        seconds: 1
    - service: climate.set_operation_mode
      data:
        entity_id: climate.kastenkamer
        operation_mode: "Off"
    - delay:
        seconds: 1
    - service: climate.set_operation_mode
      data:
        entity_id: climate.zolder
        operation_mode: "Off"
    - delay:
        seconds: 1
    - service: climate.set_operation_mode
      data:
        entity_id: climate.logeerkamer
        operation_mode: "Off"

