increase_livingroom_lights:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.livingroom_light_0
        transition: 1
        brightness: "{{ [(states.light.livingroom_light_0.attributes.brightness|default(0))+90, 255]|min }}"

decrease_livingroom_lights:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.livingroom_light_0
        transition: 1
        brightness: "{{ [(states.light.livingroom_lights.attributes.brightness|default(0))-90, 0]|max }}"
    - condition: template
      value_template: "{{ states('light.livingroom_light_0') == 'on' and states.light.livingroom_light_0.attributes.brightness == 0 }}"
    - service: light.turn_off
      entity_id: light.livingroom_light_0

hallway_morning:
  sequence:
    - service: timer.start
      data_template:
        entity_id: timer.hallway
        duration: "{{ states('input_number.hallway_timeout_morning')|default(60)|int }}"
    - condition: state
      entity_id: light.hallway_lights
      state: 'off'
    - service: light.turn_on
      data_template:
        entity_id: light.hallway_lights
        brightness_pct: "{{ states('input_number.hallway_brightness_morning')|int }}"
        effect: white_mode
#         rgb_color: [255,255,255] # white

