- name: hallway_morning
  entities:
    light.hallway:
      state: on
      brightness: 50
      rgb_color: [255,255,255] # white

- name: hallway_midday
  entities:
    light.hallway:
      state: on
      brightness: 120
      rgb_color: [255,255,255] # white

- name: hallway_evening
  entities:
    light.hallway:
      state: on
      brightness: 80
      rgb_color: [255,255,255] # white

- name: hallway_night
  entities:
    light.hallway:
      effect: 'night'
      state: on
      # brightness: 1
      rgb_color: [255,255,255] # white

- name: hallway_full
  entities:
    light.hallway:
      state: on
      brightness: 255
      rgb_color: [255,255,255] # white

- name: hallway_off
  entities:
    light.hallway:
      state: off
